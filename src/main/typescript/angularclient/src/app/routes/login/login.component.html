<div class="text-center min-vh-100" style="background-color: #eeeeee !important;">
  <form class="form-signin">

         height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login('DEVELOPER')">Sign in as Developer
      </button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login('ADMIN')">Sign in as Admin</button>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</div>
