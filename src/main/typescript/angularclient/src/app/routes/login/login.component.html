<html>
<body class="text-center">
  <div>
    <form class="form-signin">
      <img class="mb-4" src="https://portal.hm.edu/studieninformationstag/img/HM_Deu_RGB_transparent.png" alt="" height="100">
      <h1 class="h3 mb-3 font-weight-normal">SIGN IN</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button (click)="login('FORM')" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <hr>
    </form>
  </div>
  <div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login('DEVELOPER')">Sign in as Developer</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login('ADMIN')">Sign in as Admin</button>
  </div>
</body>
</html>
