<div class="contentContainer d-flex flex-row" style="background-color: #eeeeee !important;">
  <div class="w-25"></div>
  <div class="contentContainer w-50 mt-4">
    <div class="d-flex flex-row align-items-center">
      <div class="flex-grow-1">
        <a class="bg-transparent text-dark text-decoration-none" href="/apps?filter=famous">
          <h3 class="font-weight-bold">My Apps</h3>
        </a>
        <div>
          <button class="btn btn-primary btn-success" routerLink='/user/myapps/new'>
            <i class="fa fa-plus-circle" aria-hidden="true"></i> New App
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex m-3 mb-5 shadow bg-light overflow-auto">
      <div *ngFor="let app of this.apps">
        <a [routerLink]="['/user/myapps/', app.id]">
          <app-appcard [app]="app"></app-appcard>
        </a>
      </div>
    </div>
  </div>
</div>
<div> <!-- TODO margin/padding here-->
  <router-outlet></router-outlet>
</div>
