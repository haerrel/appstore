<div class="container d-flex flex-row" id="fullheight">
  <div class="container h-100 mt-4 mx-auto">
    <div *ngIf="isSearchEmpty() && noTags(); else listSearchResults">

      <!-- Beliebtesten Apps -->
      <div class="d-flex flex-row align-items-center">
        <div class="flex-grow-1">
          <a class="bg-transparent text-dark text-decoration-none" href="/apps?filter=famous">
            <h3 class="font-weight-bold">Beliebtesten Apps</h3>
          </a>
        </div>
        <button type="button" class="btn btn-success" [routerLink]="['/home/apps',this.famousApps[0]?.id]" [queryParams]="getParams(this.famousApps)">Mehr ansehen</button>
      </div>
      <div class="d-flex m-3 mb-5 shadow bg-light overflow-auto">
        <div *ngFor="let app of this.famousApps">
          <app-appcard [app]="app"></app-appcard>
        </div>
      </div>

      <!-- Neuesten Apps -->
      <div class="d-flex flex-row align-items-center">
        <div class="flex-grow-1">
          <a class="bg-transparent text-dark text-decoration-none" href="/apps?filter=newest">
            <h3 class="font-weight-bold">Neuesten Apps</h3>
          </a>
        </div>
        <button type="button" class="btn btn-info" [routerLink]="['/home/apps',this.newestApps[0]?.id]" [queryParams]="getParams(this.newestApps)">Mehr ansehen</button>
      </div>
      <div class="d-flex m-3 mb-5 shadow bg-light overflow-auto">
        <div *ngFor="let app of this.newestApps">
          <app-appcard [app]="app"></app-appcard>
        </div>
      </div>

      <!-- GÃ¼nstigste Apps -->
      <div class="d-flex flex-row align-items-center">
        <div class="flex-grow-1">
          <a class="bg-transparent text-dark text-decoration-none" href="/apps?filter=cheapest">
            <h3 class="font-weight-bold">GÃ¼nstigste Apps</h3>
          </a>
        </div>
        <button type="button" class="btn btn-warning" [routerLink]="['/home/apps',this.cheapestApps[0]?.id]" [queryParams]="getParams(this.cheapestApps)">Mehr ansehen</button>
      </div>
      <div class="d-flex shadow m-3 bg-light overflow-auto">
        <div *ngFor="let app of this.cheapestApps">
          <app-appcard [app]="app"></app-appcard>
        </div>
      </div>
    </div>

    <ng-template #listSearchResults>
      <diV class="d-flex flex-wrap shadow-lg">
        <div *ngFor="let app of this.getSearchApps()">
          <app-appcard [app]="app"></app-appcard>
        </div>
      </diV>
    </ng-template>

  </div>

</div>
