<div class="pt-4 d-flex flex-row">
  <div class="flex-grow-1">
    <div class="container">
      <div class="row">
        <!-- headline -->
        <div class="col-sm-12">
          <h1 class="d-inline-block align-middle mr-2">Gemeldete Probleme</h1>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
        <div class="card" *ngFor="let problem of this.problems; let i = index">
          <div class="card-body">
            <div class="d-inline-block align-middle mr-2">
              <h6 class="card-title mb-0 text-truncate" data-toggle="tooltip" attr.title="{{problem.name}}">{{problem.email}}</h6>
              <p class="card-text text-truncate" style="max-width: 300px" data-toggle="tooltip"  attr.title="{{problem.description}}">{{problem.description}}</p>
            </div>
            <div class="d-inline-block align-middle float-sm-right">
              <button class="btn btn-primary btn-red px-3 mr-2" routerLink="./{{problem.id}}" title="Details"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
              <button class="btn btn-danger px-3" (click)="deleteProblem(problem.id, i)" title="LÃ¶schen"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
