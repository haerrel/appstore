<div class="contentContainer d-flex flex-row" style="background-color: #eeeeee !important;">
  <div class="w-25"></div>
  <div class="contentContainer w-50 mt-4">

    <!-- Beliebtesten Apps -->
    <div class="d-flex flex-row align-items-center">
      <div class="flex-grow-1">
        <a class="bg-transparent text-dark text-decoration-none" href="/apps?=famous">
          <h3 class="font-weight-bold">Beliebtesten Apps</h3>
        </a>
      </div>
      <button type="button" class="btn btn-success">Mehr ansehen</button>
    </div>
    <div class="d-flex m-3 mb-5 shadow bg-light overflow-auto">
      <div *ngFor="let app of this.famousApps">
        <app-appcard [app]="app"></app-appcard>
      </div>
    </div>

    <!-- Neuesten Apps -->
    <div class="d-flex flex-row align-items-center">
      <div class="flex-grow-1">
        <a class="bg-transparent text-dark text-decoration-none" href="/apps?=newest">
          <h3 class="font-weight-bold">Neuesten Apps</h3>
        </a>
      </div>
      <button type="button" class="btn btn-info">Mehr ansehen</button>
    </div>
    <div class="d-flex m-3 mb-5 shadow bg-light overflow-auto">
      <div *ngFor="let app of this.famousApps">
        <app-appcard [app]="app"></app-appcard>
      </div>
    </div>

    <!-- Teuersten Apps -->
    <div class="d-flex flex-row align-items-center">
      <div class="flex-grow-1">
        <a class="bg-transparent text-dark text-decoration-none" href="/apps?=cheapest">
          <h3 class="font-weight-bold">Teuersten Apps</h3>
        </a>
      </div>
      <button type="button" class="btn btn-warning">Mehr ansehen</button>
    </div>
    <div class="d-flex shadow m-3 bg-light overflow-auto">
      <div *ngFor="let app of this.famousApps">
        <app-appcard [app]="app"></app-appcard>
      </div>
    </div>

  </div>

</div>
