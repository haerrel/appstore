<div class="m-4 d-flex flex-row shadow-sm h-75" style="width: 380px">
  <div class="col d-flex">
    <img class="m-auto rounded-circle" src="https://via.placeholder.com/110" alt="card image">
  </div>

  <div class="col d-flex flex-column">
    <div>
      <h4 class="card-titles">{{app.title}}</h4>
    </div>

    <div class="w-100">
      <span class="fa fa-star checked" *ngFor="let item of [].constructor(3)"></span>
      <span class="fa fa-star" *ngFor="let item of [].constructor(2)"></span>
    </div>

    <div class="w-100">
      <p class="card-text">{{app.text}}</p>
    </div>

    <div class="w-100">
      <div>{{app.price}} â‚¬</div>
    </div>
  </div>
</div>
