<div class="modal-header">
	<h1>Edit {{app.title}}</h1>
</div>
<div class="modal-body">
	<p>
		Title <input ng-model="app.title" size="40" />
	</p>
	<p>
		Text <input ng-model="app.text" size="40" />
	</p>
	<p>
		Tags <input ng-model="app.tags" size="40" />
	</p>
</div>
<div class="modal-footer">
	<button ng-click="save(app)">Save</button>
	<button ng-click="close()">Close</button>
</div>
